<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="container">
      <nav>Wordle</nav>
      <div class="main">
        <div id="cells">
          <div class="row">
            <div class="char" id="char_1"></div>
            <div class="char" id="char_2"></div>
            <div class="char" id="char_3"></div>
            <div class="char" id="char_4"></div>
            <div class="char" id="char_5"></div>
          </div>
          <div class="row">
            <div class="char" id="char_6"></div>
            <div class="char" id="char_7"></div>
            <div class="char" id="char_8"></div>
            <div class="char" id="char_9"></div>
            <div class="char" id="char_10"></div>
          </div>
          <div class="row">
            <div class="char" id="char_11"></div>
            <div class="char" id="char_12"></div>
            <div class="char" id="char_13"></div>
            <div class="char" id="char_14"></div>
            <div class="char" id="char_15"></div>
          </div>
          <div class="row">
            <div class="char" id="char_16"></div>
            <div class="char" id="char_17"></div>
            <div class="char" id="char_18"></div>
            <div class="char" id="char_19"></div>
            <div class="char" id="char_20"></div>
          </div>
          <div class="row">
            <div class="char" id="char_21"></div>
            <div class="char" id="char_22"></div>
            <div class="char" id="char_23"></div>
            <div class="char" id="char_24"></div>
            <div class="char" id="char_25"></div>
          </div>
          <div class="row">
            <div class="char" id="char_26"></div>
            <div class="char" id="char_27"></div>
            <div class="char" id="char_28"></div>
            <div class="char" id="char_29"></div>
            <div class="char" id="char_30"></div>
          </div>
        </div>
        <div id="keyboard">
          <div class="keyRow">
            <span>Q</span>
            <span>W</span>
            <span>E</span>
            <span>R</span>
            <span>R</span>
            <span>T</span>
            <span>Y</span>
            <span>U</span>
            <span>I</span>
            <span>O</span>
            <span>P</span>
          </div>
          <div class="keyRow">
            <span>A</span>
            <span>S</span>
            <span>D</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
            <span>J</span>
            <span>K</span>
            <span>L</span>
          </div>
          <div class="keyRow">
            <span>ENTER</span>
            <span>Z</span>
            <span>X</span>
            <span>C</span>
            <span>V</span>
            <span>B</span>
            <span>N</span>
            <span>M</span>
            <span><i class="fa fa-long-arrow-left" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="words.js"></script>
  </body>
</html>
